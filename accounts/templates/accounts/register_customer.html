{% extends 'base_auth.html' %}
{% load static %}


{% block content %}
<div class="login-box bg-white box-shadow border-radius-10">
    <div class="login-title">
        <h2 class="text-center text-primary">Register as customer</h2>
    </div>
    <form method="POST" action="{% url 'register_customer' %}">
        {% csrf_token %}
        <div class="input-group custom">
            <input type="text" name="firstname" class="form-control form-control-lg" placeholder="Prenom">
            <div class="input-group-append custom">
                <span class="input-group-text"><i class="icon-copy dw dw-user1"></i></span>
            </div>
        </div>
        <div class="input-group custom">
            <input type="text" name="lastname" class="form-control form-control-lg" placeholder="Nom">
            <div class="input-group-append custom">
                <span class="input-group-text"><i class="icon-copy dw dw-user1"></i></span>
            </div>
        </div>
        <div class="input-group custom">
            <input type="email" name="email" class="form-control form-control-lg" placeholder="Email">
            <div class="input-group-append custom">
                <span class="input-group-text"><i class="icon-copy dw dw-email"></i></span>
            </div>
        </div>
        <div class="input-group custom">
            <input type="text" name="username" class="form-control form-control-lg" placeholder="Username">
            <div class="input-group-append custom">
                <span class="input-group-text"><i class="icon-copy dw dw-user1"></i></span>
            </div>
        </div>
        <div class="input-group custom">
            <input type="password" name="password" class="form-control form-control-lg" placeholder="**********">
            <div class="input-group-append custom">
                <span class="input-group-text"><i class="dw dw-padlock1"></i></span>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <div class="input-group mb-0">
                    <button class="btn btn-primary btn-lg btn-block" type="submit" >Sign Up</button>
                </div>
                <div class="font-16 weight-600 pt-10 pb-10 text-center" data-color="#707373" style="color: rgb(112, 115, 115);">
                    OR
                </div>
                <div class="input-group mb-0">
                    <a class="btn btn-outline-primary btn-lg btn-block" href="{% url 'login_user' %}">Login to your Account</a>
                </div>
            </div>
        </div>
    </form>
</div>
{% endblock content %}
